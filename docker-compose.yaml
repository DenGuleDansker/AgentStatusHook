version: "3.9"
services:
  status-hub:
    # Hent image fra Docker Hub i stedet for at bygge lokalt
    image: chilinhm/agentstatus:main
    container_name: status-hub
    restart: unless-stopped
    env_file:
      - .env
    # Gem state lokalt så den ikke går tabt
    volumes:
      - ./state.json:/app/state.json
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
