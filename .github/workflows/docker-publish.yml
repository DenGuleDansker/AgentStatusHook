name: Docker

on:
  schedule:
    - cron: '27 2 * * *'
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  REGISTRY: docker.io
  IMAGE_NAME: chilinhm/agentstatus

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print run context (debug)
        run: |
          echo "GITHUB_EVENT_NAME: $GITHUB_EVENT_NAME"
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_SHA: $GITHUB_SHA"
          echo "GITHUB_ACTOR: $GITHUB_ACTOR"
          echo "Repository: $GITHUB_REPOSITORY"
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            echo "This run is a pull_request. Secrets from repo are NOT available for fork PRs."
          fi

      - name: Debug: check Docker Hub secrets
        run: |
          if [ -z "${DOCKERHUB_USERNAME}" ]; then
            echo "DOCKERHUB_USERNAME is not set"
            exit 1
          else
            echo "DOCKERHUB_USERNAME is set"
          fi
          if [ -z "${DOCKERHUB_TOKEN}" ]; then
            echo "DOCKERHUB_TOKEN is not set"
            exit 1
          else
            echo "DOCKERHUB_TOKEN is set"
          fi
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU (for emulation multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install cosign
        if: ${{ github.event_name != 'pull_request' }}
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.4'

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image (multi-arch)
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          echo "Signing image(s):"
          echo "${TAGS}"
          echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
